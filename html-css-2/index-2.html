<html>
    <head>
        <link rel="stylesheet" href="style-2.css">
    </head>
    <body>

        <div class="nav">
            <h1>Makin' Shapes!</h1>
        </div>

        <div class="contentWrapper">

            <!-- start of square and  reqtangles -->
            <div class="container"> 

                <h2> Rectangles </h2>

                <div class="containerWrapper squares">

                    <div class='purpleReq' ></div>
                    <div class='blueSqu' ></div>
                    <div class='pinkSqu' ></div>

                </div>

            </div>
    
            <div class="container"> 

                <!-- start of snowman section -->
                <h2> Circles </h2>

                <div class="containerWrapper circles">

                    <div class = 'snowman'>
                        <div class ='top'>
                            <div class = 'eyes'>
                                <div class = 'eyballs'>.</div>
                                <div class = 'eyballs'>.</div>
                            </div>
                            <div class = 'noseWrapper'>
                                <img class = 'nose' src='image/nose.png' alt='nose' />
                            </div>
                        </div>

                        <div class = 'middle'>
                            <div class = 'coalWrapper' >
                                <div class = 'coal'>.</div>
                                <div class = 'coal'>.</div>
                                <div class = 'coal'>.</div>
                            </div>
                        </div>
                        
                        <div class = 'bottom'></div>
                    </div>

                </div>
                
            </div>
    
            <!-- start of stack shapes section -->
            <div class="container"> 

                <h2> Everything </h2>

                <div class="containerWrapper everythingWrapper">

                    <div class = 'yelSquare'></div>
                    <div class = 'greeCircle'></div>
                    <div class = 'browSquare'></div>
                    <div class = 'blueCircle'></div>
                    <img class = 'fish' src='image/fish.png' alt='fish' />

                </div>
                
            </div>



        </div>


    </body>
</html>
